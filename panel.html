<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cassbriel ERP | Gesti칩n Inteligente</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Syncopate:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Supabase SDK para independizarnos de XAMPP/PHP -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #00a8ff;
            --primary-glow: rgba(0, 168, 255, 0.4);
            --accent-green: #32ff7e;
            --accent-red: #ff4757;
            --bg-dark: #06090f;
            --bg-surface: #0d1117;
            --bg-card: #161b22;
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f0f6fc;
            --text-muted: #8b949e;
            --transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .hidden {
            display: none !important;
        }

        /* --- Login Styles --- */
        .login-page {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: radial-gradient(circle at center, #1a1b26 0%, #06090f 100%);
        }

        .login-card {
            background: var(--bg-card);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .logo-box {
            font-family: 'Syncopate', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .logo-box span {
            color: var(--primary);
        }

        /* --- Layout --- */
        .sidebar {
            width: 260px;
            height: 100vh;
            background: var(--bg-surface);
            border-right: 1px solid var(--glass-border);
            position: fixed;
            padding: 40px 20px;
            z-index: 1000;
            transition: var(--transition);
        }

        .sidebar h3 {
            font-family: 'Syncopate', sans-serif;
            font-size: 1.1rem;
            margin-bottom: 40px;
            color: var(--primary);
        }

        .sidebar a {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-muted);
            padding: 14px 20px;
            text-decoration: none;
            border-radius: 12px;
            transition: var(--transition);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: rgba(0, 168, 255, 0.1);
            color: var(--primary);
        }

        .sidebar a.logout {
            color: var(--accent-red);
            margin-top: 40px;
        }

        .content {
            margin-left: 260px;
            padding: 40px;
            transition: var(--transition);
        }

        /* --- Components --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 24px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
        }

        .stat-card h4 {
            color: var(--text-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-card .amount {
            font-size: 1.8rem;
            font-weight: 800;
        }

        .stat-card.inc .amount {
            color: var(--accent-green);
        }

        .stat-card.exp .amount {
            color: var(--accent-red);
        }

        .stat-card.bal .amount {
            color: var(--primary);
        }

        .form-card {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            margin-bottom: 30px;
        }

        .form-card h3 {
            margin-bottom: 20px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input,
        select {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            margin-bottom: 15px;
            font-family: inherit;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), #0056b3);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: var(--transition);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* --- Responsive --- */
        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .content {
                margin-left: 0;
                padding: 20px;
            }

            #mobileToggle {
                display: flex !important;
            }
        }

        /* --- Password Toggle --- */
        .pass-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .pass-wrapper input {
            padding-right: 45px !important;
            margin-bottom: 0;
        }

        .toggle-pass {
            position: absolute;
            right: 15px;
            color: var(--text-muted);
            cursor: pointer;
            transition: var(--transition);
            z-index: 10;
        }

        .toggle-pass:hover {
            color: var(--primary);
        }
    </style>
</head>

<body>

    <!-- Login Section -->
    <div id="login-section" class="login-page">
        <div class="login-card">
            <div class="logo-box">CASSBRIEL <span>ERP</span></div>
            <h2 style="margin-bottom: 20px;">Acceso al Sistema</h2>
            <p id="login-error" style="color:var(--accent-red); margin-bottom:15px; font-size:0.9rem;" class="hidden">
            </p>
            <div class="form">
                <input id="login-user" type="text" placeholder="Usuario (admin)">
                <div class="pass-wrapper" style="margin-bottom: 15px;">
                    <input id="login-pass" type="password" placeholder="Contrase침a (1234)">
                    <i class="fas fa-eye toggle-pass" onclick="togglePasswordVisibility('login-pass', this)"></i>
                </div>
                <button onclick="handleLogin()">Iniciar Sesi칩n</button>
            </div>
        </div>
    </div>

    <!-- Main ERP Panel (Hidden by default) -->
    <div id="erp-panel" class="hidden">
        <div class="sidebar" id="sidebar">
            <h3>CASSBRIEL ERP</h3>
            <a href="#" class="active"><i class="fas fa-th-large"></i> Dashboard</a>
            <a href="#"><i class="fas fa-wallet"></i> Ingresos</a>
            <a href="#"><i class="fas fa-calculator"></i> Egresos</a>
            <a href="#" onclick="handleLogout()" class="logout"><i class="fas fa-sign-out-alt"></i> Cerrar Sesi칩n</a>
        </div>

        <div class="content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                <h2 id="welcome-msg">Hola 游녦</h2>
                <div style="font-size: 0.9rem; color: var(--text-muted);" id="current-date">Cargando...</div>
            </div>

            <div class="stats-grid">
                <div class="stat-card inc">
                    <h4>Ingresos Hoy</h4>
                    <div class="amount" id="total-income">S/ 0.00</div>
                </div>
                <div class="stat-card exp">
                    <h4>Egresos Hoy</h4>
                    <div class="amount" id="total-expense">S/ 0.00</div>
                </div>
                <div class="stat-card bal">
                    <h4>Balance Diario</h4>
                    <div class="amount" id="total-balance">S/ 0.00</div>
                </div>
            </div>

            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px;">
                <!-- Register Income -->
                <div class="form-card">
                    <h3><i class="fas fa-plus-circle" style="color: var(--accent-green);"></i> Nuevo Ingreso</h3>
                    <input id="inc-concept" placeholder="Concepto (ej. Pago de Cliente)">
                    <input id="inc-amount" type="number" step="0.01" placeholder="Monto S/">
                    <input id="inc-date" type="date">
                    <button onclick="addTransaction('income')">Registrar Ingreso</button>
                </div>

                <!-- Register Expense -->
                <div class="form-card">
                    <h3><i class="fas fa-minus-circle" style="color: var(--accent-red);"></i> Nuevo Egreso</h3>
                    <input id="exp-concept" placeholder="Concepto (ej. Pago a Proveedor)">
                    <input id="exp-amount" type="number" step="0.01" placeholder="Monto S/">
                    <input id="exp-date" type="date">
                    <button onclick="addTransaction('expense')"
                        style="background: linear-gradient(135deg, var(--accent-red), #b91c1c);">Registrar
                        Egreso</button>
                </div>
            </div>
        </div>

        <!-- Mobile Toggle -->
        <div id="mobileToggle"
            style="position: fixed; bottom: 20px; right: 20px; background: var(--primary); width: 50px; height: 50px; border-radius: 50%; display: none; align-items: center; justify-content: center; z-index: 2000; cursor: pointer;"
            onclick="document.getElementById('sidebar').classList.toggle('active')">
            <i class="fas fa-bars"></i>
        </div>
    </div>

    <script>
        // 1. CONFIGURACI칍N SUPABASE
        const SB_URL = "https://pemcxmrykznozaogsjjj.supabase.co";
        const SB_KEY = "sb_publishable_pI2OLxXdwvLo4fsJRBTBbg_Y1SkeYjr";
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        let currentUser = null;

        function togglePasswordVisibility(fieldId, icon) {
            const field = document.getElementById(fieldId);
            if (field.type === "password") {
                field.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                field.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // 2. L칍GICA DE LOGIN
        async function handleLogin() {
            const user = document.getElementById('login-user').value;
            const pass = document.getElementById('login-pass').value;
            const errorEl = document.getElementById('login-error');

            if (user === "admin" && pass === "1234") {
                currentUser = { name: "Super Admin", user: user };
                showPanel();
            } else {
                errorEl.innerText = "Credenciales incorrectas";
                errorEl.classList.remove('hidden');
            }
        }

        function showPanel() {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('erp-panel').classList.remove('hidden');
            document.getElementById('welcome-msg').innerText = `Hola, ${currentUser.name} 游녦`;
            document.getElementById('current-date').innerText = new Date().toLocaleDateString('es-ES', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

            // Set default dates
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('inc-date').value = today;
            document.getElementById('exp-date').value = today;

            loadCounters();
        }

        function handleLogout() {
            location.reload();
        }

        // 3. CARGA DE DATOS DESDE SUPABASE
        async function loadCounters() {
            const today = new Date().toISOString().split('T')[0];

            // Fetch Incomes Today
            const { data: incomes } = await supabaseClient.from('erp_transactions').select('amount').eq('type', 'income').eq('date', today);
            // Fetch Expenses Today
            const { data: expenses } = await supabaseClient.from('erp_transactions').select('amount').eq('type', 'expense').eq('date', today);

            const totalInc = (incomes || []).reduce((acc, curr) => acc + parseFloat(curr.amount), 0);
            const totalExp = (expenses || []).reduce((acc, curr) => acc + parseFloat(curr.amount), 0);

            document.getElementById('total-income').innerText = `S/ ${totalInc.toFixed(2)}`;
            document.getElementById('total-expense').innerText = `S/ ${totalExp.toFixed(2)}`;
            document.getElementById('total-balance').innerText = `S/ ${(totalInc - totalExp).toFixed(2)}`;
        }

        // 4. REGISTRO DE TRANSACCIONES
        async function addTransaction(type) {
            const concept = document.getElementById(`${type === 'income' ? 'inc' : 'exp'}-concept`).value;
            const amount = document.getElementById(`${type === 'income' ? 'inc' : 'exp'}-amount`).value;
            const date = document.getElementById(`${type === 'income' ? 'inc' : 'exp'}-date`).value;

            if (!concept || !amount || !date) {
                alert("Por favor completa todos los campos");
                return;
            }

            const { error } = await supabaseClient.from('erp_transactions').insert([
                { concept, amount: parseFloat(amount), date, type }
            ]);

            if (error) {
                alert("Error al guardar: " + error.message);
            } else {
                alert("Registro exitoso");
                // Reset form
                document.getElementById(`${type === 'income' ? 'inc' : 'exp'}-concept`).value = "";
                document.getElementById(`${type === 'income' ? 'inc' : 'exp'}-amount`).value = "";
                loadCounters();
            }
        }
    </script>
</body>

</html>
