<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cassbriel Tech 2.0 | Control N√∫cleo</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Plus+Jakarta+Sans:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #030305;
            --card-glass: rgba(255, 255, 255, 0.03);
            --neon-green: #00ff88;
            --neon-red: #ff3e3e;
            --neon-blue: #00d9ff;
            --neon-purple: #bc13fe;
            --text: #ffffff;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--bg);
            background-image: radial-gradient(circle at top right, #1a1a2e 0%, #030305 60%);
            color: var(--text);
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            padding: 15px;
            overflow-x: hidden;
        }

        .hidden {
            display: none !important;
        }

        /* --- LOGIN SECTION --- */
        #login-section {
            position: fixed;
            inset: 0;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg);
            background-image: radial-gradient(circle at center, #1a1a2e 0%, #030305 100%);
        }

        .login-card {
            background: var(--card-glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 217, 255, 0.1);
        }

        /* --- HEADER & TITLES --- */
        header {
            padding: 20px 0;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 3px;
            color: var(--neon-blue);
        }

        .welcome-msg {
            font-size: 0.8rem;
            color: #888;
            margin-top: 5px;
        }

        .logout-btn {
            background: none;
            border: none;
            color: #ff3e3e;
            font-size: 1.2rem;
            cursor: pointer;
        }

        /* --- DASHBOARD GRID --- */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                display: flex;
                overflow-x: auto;
                scroll-snap-type: x mandatory;
                padding-bottom: 10px;
                gap: 10px;
            }

            .card {
                min-width: 85vw;
                scroll-snap-align: center;
            }
        }

        /* --- ANTIGRAVITY CARDS --- */
        .card {
            background: var(--card-glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 22px;
            position: relative;
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        .card.ingresos {
            border-bottom: 3px solid var(--neon-green);
            box-shadow: 0 10px 30px -10px rgba(0, 255, 136, 0.2);
        }

        .card.egresos {
            border-bottom: 3px solid var(--neon-red);
            box-shadow: 0 10px 30px -10px rgba(255, 62, 62, 0.2);
        }

        .card.balance {
            border-bottom: 3px solid var(--neon-purple);
            box-shadow: 0 10px 30px -10px rgba(188, 19, 254, 0.2);
        }

        .card h3 {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #aaa;
            margin-bottom: 8px;
        }

        .card .amount {
            font-size: 2rem;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
        }

        /* --- LISTA DE MOVIMIENTOS --- */
        .transactions-panel {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 28px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 100px;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 18px;
            transition: var(--transition);
        }

        .item-label p {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .item-label span {
            font-size: 0.75rem;
            color: #666;
            display: block;
        }

        .item-val {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            text-align: right;
        }

        .item-val.plus {
            color: var(--neon-green);
        }

        .item-val.minus {
            color: var(--neon-red);
        }

        .item-method {
            font-size: 0.65rem;
            color: var(--neon-blue);
            text-transform: uppercase;
            display: block;
        }

        /* --- MODAL --- */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: flex-end;
            z-index: 1000;
        }

        .modal-content {
            background: #121218;
            width: 100%;
            max-width: 500px;
            padding: 30px;
            border-radius: 30px 30px 0 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(100%);
            transition: transform 0.4s ease;
        }

        input,
        select {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            color: white;
            margin-bottom: 15px;
            font-size: 1rem;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .btn-save {
            width: 100%;
            padding: 16px;
            background: var(--neon-blue);
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            color: #000;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .btn-close {
            background: none;
            border: none;
            color: #555;
            width: 100%;
            margin-top: 15px;
            cursor: pointer;
            font-weight: 600;
        }

        /* --- FAB --- */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 25px;
            width: 65px;
            height: 65px;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 15px 30px rgba(0, 217, 255, 0.4);
            cursor: pointer;
            z-index: 99;
            transition: var(--transition);
        }

        .fab:hover {
            transform: scale(1.1) rotate(90deg);
        }

        /* --- TOAST --- */
        #toast-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
        }

        .toast {
            background: rgba(0, 217, 255, 0.1);
            border: 1px solid var(--neon-blue);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            margin-bottom: 10px;
            animation: slideDown 0.4s ease;
            font-size: 0.9rem;
            text-align: center;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div id="toast-container"></div>

    <!-- Login Area -->
    <div id="login-section">
        <div class="login-card">
            <h1 class="logo-text" style="font-size: 1.5rem; margin-bottom: 10px;">CASSBRIEL TECH</h1>
            <p style="color: #666; font-size: 0.8rem; margin-bottom: 30px;">ACCESO AL N√öCLEO</p>
            <input type="text" id="login-user" placeholder="USUARIO">
            <input type="password" id="login-pass" placeholder="PASSWORD">
            <button class="btn-save" style="margin-top: 10px;" onclick="handleLogin()">SINCRONIZAR</button>
            <p id="login-error" style="color: #ff3e3e; font-size: 0.8rem; margin-top: 15px;" class="hidden"></p>
        </div>
    </div>

    <!-- Main Content -->
    <div id="app" class="hidden">
        <header>
            <div>
                <div class="logo-text">CASSBRIEL TECH</div>
                <div class="welcome-msg" id="welcome-msg">Sistema Antigravity v2.0 ‚Ä¢ Online</div>
            </div>
            <button class="logout-btn" onclick="location.reload()">
                <i class="fas fa-power-off"></i>
            </button>
        </header>

        <main>
            <div class="dashboard-grid">
                <div class="card ingresos">
                    <h3>Ingresos del D√≠a</h3>
                    <div class="amount" id="count-ingresos">S/ 0.00</div>
                </div>
                <div class="card egresos" style="animation-delay: 1s;">
                    <h3>Egresos del D√≠a</h3>
                    <div class="amount" id="count-egresos">S/ 0.00</div>
                </div>
                <div class="card balance" style="animation-delay: 2s;">
                    <h3>Balance Hoy</h3>
                    <div class="amount" id="count-balance">S/ 0.00</div>
                </div>
            </div>

            <div class="transactions-panel">
                <h2 style="font-size: 0.9rem; margin-bottom: 20px; color: #666;">FLUJO EN TIEMPO REAL</h2>
                <div id="transaction-list">
                    <!-- Din√°mico -->
                </div>
            </div>
        </main>

        <div class="fab" onclick="toggleModal(true)">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="3">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        </div>
    </div>

    <!-- Modal REGISTRO -->
    <div class="modal" id="modal">
        <div class="modal-content" id="modal-content">
            <h2 style="margin-bottom: 20px; font-family: 'Orbitron'; font-size: 1.2rem;">NUEVO MOVIMIENTO</h2>
            <select id="tipo">
                <option value="income">Ingreso (+)</option>
                <option value="expense">Egreso (-)</option>
            </select>
            <input type="number" id="monto" placeholder="Monto S/" step="0.01">
            <input type="text" id="desc" placeholder="Descripci√≥n">
            <select id="metodo">
                <option value="Efectivo">Efectivo üíµ</option>
                <option value="Yape/Plin">Yape/Plin üì±</option>
                <option value="Transferencia">Transferencia üè¶</option>
            </select>
            <button class="btn-save" id="save-btn" onclick="procesarRegistro()">GUARDAR EN N√öCLEO</button>
            <button class="btn-close" onclick="toggleModal(false)">Volver</button>
        </div>
    </div>

    <script>
        // CONFIGURACI√ìN SUPABASE
        const SB_URL = "https://pemcxmrykznozaogsjjj.supabase.co";
        const SB_KEY = "sb_publishable_pI2OLxXdwvLo4fsJRBTBbg_Y1SkeYjr";
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        let currentUser = null;
        let allTransactions = [];

        async function handleLogin() {
            const user = document.getElementById('login-user').value;
            const pass = document.getElementById('login-pass').value;
            const errorEl = document.getElementById('login-error');

            if (user === "admin" && pass === "1234") {
                currentUser = { name: "MASTER ADMIN" };
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                document.getElementById('welcome-msg').innerText = `Sync: ${currentUser.name} ‚Ä¢ Online`;
                initApp();
            } else {
                errorEl.innerText = "ACCESO DENEGADO";
                errorEl.classList.remove('hidden');
            }
        }

        function initApp() {
            loadData();
            subscribeRealtime();
        }

        async function loadData() {
            const today = new Date().toISOString().split('T')[0];
            const { data, error } = await supabaseClient
                .from('erp_transactions')
                .select('*')
                .order('created_at', { ascending: false });

            if (data) {
                allTransactions = data;
                actualizarDashboard();
                renderLista();
            }
        }

        function actualizarDashboard() {
            const today = new Date().toISOString().split('T')[0];
            let ingH = 0, egrH = 0;

            allTransactions.forEach(t => {
                if (t.date === today) {
                    if (t.type === 'income') ingH += parseFloat(t.amount);
                    else egrH += parseFloat(t.amount);
                }
            });

            document.getElementById('count-ingresos').innerText = `S/ ${ingH.toFixed(2)}`;
            document.getElementById('count-egresos').innerText = `S/ ${egrH.toFixed(2)}`;
            document.getElementById('count-balance').innerText = `S/ ${(ingH - egrH).toFixed(2)}`;
        }

        function renderLista() {
            const list = document.getElementById('transaction-list');
            list.innerHTML = '';

            // Mostrar √∫ltimos 20
            const displayData = allTransactions.slice(0, 20);

            displayData.forEach(t => {
                const item = `
                    <div class="transaction-item">
                        <div class="item-label">
                            <p>${t.concept}</p>
                            <span>${new Date(t.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })} ‚Ä¢ ${t.date}</span>
                        </div>
                        <div class="item-val ${t.type === 'income' ? 'plus' : 'minus'}">
                            ${t.type === 'income' ? '+' : '-'} S/ ${parseFloat(t.amount).toFixed(2)}
                            <span class="item-method">${t.payment_method}</span>
                        </div>
                    </div>
                `;
                list.innerHTML += item;
            });
        }

        function toggleModal(show) {
            const m = document.getElementById('modal');
            const mc = document.getElementById('modal-content');
            if (show) {
                m.style.display = 'flex';
                setTimeout(() => mc.style.transform = 'translateY(0)', 10);
            } else {
                mc.style.transform = 'translateY(100%)';
                setTimeout(() => m.style.display = 'none', 400);
            }
        }

        async function procesarRegistro() {
            const tipo = document.getElementById('tipo').value;
            const monto = parseFloat(document.getElementById('monto').value);
            const desc = document.getElementById('desc').value;
            const metodo = document.getElementById('metodo').value;
            const btn = document.getElementById('save-btn');

            if (!monto || !desc) return alert("Completa los datos");

            btn.disabled = true;
            btn.innerText = "PROCESANDO...";

            const { error } = await supabaseClient.from('erp_transactions').insert([{
                concept: desc,
                amount: monto,
                date: new Date().toISOString().split('T')[0],
                type: tipo,
                payment_method: metodo,
                recorded_by: currentUser.name
            }]);

            btn.disabled = false;
            btn.innerText = "GUARDAR EN N√öCLEO";

            if (error) {
                alert("ERROR EN SINCRONIZACI√ìN: " + error.message);
            } else {
                showToast("DATOS GUARDADOS EN N√öCLEO");
                toggleModal(false);
                document.getElementById('monto').value = '';
                document.getElementById('desc').value = '';
                loadData();
            }
        }

        function showToast(msg) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerText = msg;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function subscribeRealtime() {
            supabaseClient
                .channel('erp-core')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'erp_transactions' }, () => {
                    loadData();
                })
                .subscribe();
        }
    </script>
</body>

</html>
